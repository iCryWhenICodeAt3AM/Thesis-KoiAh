<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoiAh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/experiment-styles/containers.css">
</head>
<body>
    <!-- Navbar # Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html"><img class="ms-5" src="img/logo.svg" alt="KoiAh Logo"></a>
            <a class="navbar-brand ms-2" id="brandName" href="index.html">Koi<u id="underline">Ah</u></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav position-absolute top-1 start-50 translate-middle-x">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="user testing.html">User Testing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><u id="underline">Experimentation</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tool.html">Tool</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    <!-- Navbar # End -->

    <!-- Content # Start -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Division 1 - Left -->
            <div class="cont-outer col-5 ms-5 me-5 text-center" style="height:600px;">
                <div class="container mx-auto text-white text-center">
                    <div class="row">
                        <div class="cont-inner col-6 offset-3 d-flex mt-1 justify-content-center border border-3 border-dark">
                            <label for="" class="m-1 p-1"><b>Hypothesis</b></label>
                            <select name="cars" id="cars" class="cont-outer m-1 p-1 border border-3 border-dark">
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Koi Inputs Section -->
                    <div class="row">
                        <div class="cont-inner col-11 ms-4 pt-2 pb-2 m-2 gap-1 d-flex justify-content-center border border-3 border-dark koiInputs" id="koiInputs" name="koiInputs">
                            <label for="" class="m-2 p-1 mt-3"><h6>Koi</h6></label>
                            <!-- Input File -->
                            <input type="file" id="koiImages" name="koiImages" accept="image/*" multiple style="display: none;" onchange="displayImage();"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('koiImages').click();"><img src="img/file icon.svg" class="m-2"></button>
                            <!-- Input Folder -->
                            <input type="file" id="koiFolder" name="koiFolder" accept="image/*" webkitdirectory style="display: none;" onchange="displayImage();"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('koiFolder').click();"><img src="img/folder icon.svg" class="m-2"></button>
                            <!-- Ground Truth JSON File -->
                            <input type="file" id="koiGroundTruthJson" name="koiGroundTruthJson" accept="application/json" style="display: none;" onchange="loadJson()"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('koiGroundTruthJson').click();"><img src="img/json file.svg" class="m-2">GT</button>
                            <!-- Predictions JSON File -->
                            <input type="file" id="koiPredictionsJson" name="koiPredictionsJson" accept="application/json" style="display: none;" onchange="loadJson()"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('koiPredictionsJson').click();"><img src="img/json file.svg" class="m-2">PB</button>
                        </div>
                    </div>
                    <!-- Image Display Section -->
                    <div class="row">
                        <div class="cont-inner col-11 p-3 ms-4 border border-3 border-dark" id="root-image-container">
                            <div class="row image-container" id="image-container">
                                <!-- Image Uploads Container -->
                            </div>
                        </div>
                    </div>
                    <!-- Non-Koi Inputs Section -->
                    <div class="row">
                        <div class="cont-inner col-11 ms-4 pt-2 pb-2 m-2 gap-1 d-flex justify-content-center border border-3 border-dark nonKoiInputs" id="nonKoiInputs" name="nonKoiInputs">
                            <label for="" class="m-2 p-1 mt-3"><h6>Non-Koi</h6></label>
                            <!-- Input File -->
                            <input type="file" id="nonKoiImages" name="nonKoiImages" accept="image/*" multiple style="display: none;" onchange="displayImage();"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('nonKoiImages').click();"><img src="img/file icon.svg" class="m-2"></button>
                            <!-- Input Folder -->
                            <input type="file" id="nonKoiFolder" name="nonKoiFolder" accept="image/*" webkitdirectory style="display: none;" onchange="displayImage();"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('nonKoiFolder').click();"><img src="img/folder icon.svg" class="m-2"></button>
                            <!-- Ground Truth JSON File -->
                            <input type="file" id="nonKoiGroundTruthJson" name="nonKoiGroundTruthJson" accept="application/json" style="display: none;" onchange="loadJson()"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('nonKoiGroundTruthJson').click();"><img src="img/json file.svg" class="m-2">GT</button>
                            <!-- Predictions JSON File -->
                            <input type="file" id="nonKoiPredictionsJson" name="nonKoiPredictionsJson" accept="application/json" style="display: none;" onchange="loadJson()"><br><br>
                            <button type="button" class="btn btn-success btn-sm border border-3 border-dark" onclick="document.getElementById('nonKoiPredictionsJson').click();"><img src="img/json file.svg" class="m-2">PB</button>
                        </div>
                    </div>

                    <!-- Image Display Section -->
                    <div class="row">
                        <div class="cont-inner col-11 p-3 ms-4 border border-3 border-dark" id="root-image-container">
                            <div class="row image-container" id="image-container">
                                <!-- Image Uploads Container -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Division 1 - Left -->
             <!-- ------ -->
            <!-- Division 2 - Right -->
            <div class="col-5 ms-5">
                <div class="row">
                    <div class="col-12 cont-outer d-flex align-items-center justify-content-center text-center" style="height:600px;">
                        <div class="row">
                            
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- Division 2 - Right -->
        </div>
     </div>
    <!-- Content # End -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <!-- Components -->
</body>
</html>
